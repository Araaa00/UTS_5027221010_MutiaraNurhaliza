<!DOCTYPE html>
<html lang="en">
<head>
    <title>Digital Trend Contact</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/templatemo-digital-trend.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar,
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        .navbar a,
        .footer a {
            color: #fff;
            text-decoration: none;
        }
        .contact {
            margin-bottom: 0;
            background-image: url("https://img.freepik.com/free-photo/volunteer-giving-box-with-donations-another-volunteer_23-2149230558.jpg?t=st=1715702547~exp=1715706147~hmac=73ec4e794670e1f8e64ae9a5d5e41a0458b0d045c38c37117a0925d4c5d51f90&w=1800");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 100px 0;
            color: #000;
        }
        .contact h1 {
            color: #000;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }
        .contact h1::before {
            content: "";
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -10px;
            width: 100px;
            height: 4px;
            background-color: #000;
            border-radius: 2px;
            z-index: -1;
        }
        footer {
            margin-top: -50px;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            color: #000;
        }
        .form-control:focus {
            border-color: #333;
            outline: none;
        }
        #submit-button {
            background-color: #fff;
            color: #333;
            border: 1px solid #333;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #submit-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <!-- MENU BAR -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html"> ITDonasi </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_transaction') }}">Add</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('read_transaction') }}">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('update_transaction') }}">Update</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('delete_transaction') }}">Delete</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTACT -->
    <section id="contact" class="contact section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto col-md-10 col-12">
                    <h1 class="mb-4">Delete Transaction</h1>
                    <div class="form-container">
                       
                        <form method="post">
                            <input type="text" id="transaction_id" name="transaction_id" class="form-control"
                                placeholder="Transaction ID" required />
                            <button type="submit" id="submit-button">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div>
            <h3>Contact Information</h3>
            <p>Email: <a href="mailto:info@example.com">info@example.com</a></p>
            <p>Phone: +1234567890</p>
            <p>Address: 123 Street, City, Country</p>
        </div>
    </footer>
</body>
</html>
